name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_REMOTE_ONLY: true
on:
  pull_request
concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - name: Find Comment
        uses: peter-evans/find-comment@3eae4d37986fb5a8592848f6a574fdf654e61f9e # v3.1.0
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Preview Deployment

      - name: Comment PR
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
        id: comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body: |
            ## Preview Deployment
            ğŸŒ‹ Initializing deployment ğŸ”ƒ
            ğŸ—ï¸ Building Next.js ğŸ•§
            ğŸš€ Deploying to Vercel ğŸ•§
            ğŸ›¸ Deployed to ğŸ•§
          edit-mode: replace

      - name: Checkout web repo
        uses: actions/checkout@v4
        with:
            repository: ${{ secrets.WEB_REPO }}
            ref: main
            token: ${{ secrets.BOT_PAT }}

      - name: Checkout self
        uses: actions/checkout@v4
        with:
          path: ${{ github.event.repository.name }}

      - name: Set pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Generate Design Tokens
        run: |
          pnpm design-tokens:process
          git checkout -b design-tokens-preview-${{ github.sha }}

      - name: Install Vercel CLI
        run: pnpm i -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Update Comment
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
        with:
          comment-id: ${{ steps.comment.outputs.comment-id }}
          body: |
            ## Preview Deployment
            ğŸŒ‹ Initializing deployment âœ…
            ğŸ—ï¸ Building Next.js ğŸ”ƒ
            ğŸš€ Deploying to Vercel ğŸ•§
            ğŸ›¸ Deployed to ğŸ•§
          edit-mode: replace

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Update Comment
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
        with:
          comment-id: ${{ steps.comment.outputs.comment-id }}
          body: |
            ## Preview Deployment
            ğŸŒ‹ Initializing deployment âœ…
            ğŸ—ï¸ Building Next.js âœ…
            ğŸš€ Deploying to Vercel ğŸ”ƒ
            ğŸ›¸ Deployed to ğŸ•§
          edit-mode: replace

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

      - uses: actions/github-script@v7
        id: get-deployment-url
        with:
          github-token: ${{ secrets.BOT_PAT }}
          script: |
            try {
              const githubCommitRef = "design-tokens-preview-${{ github.sha }}"
              const response = await fetch("https://api.vercel.com/v6/deployments?projectId=${{ secrets.VERCEL_PROJECT_ID }}&state=READY&target=preview&teamId=${{ secrets.VERCEL_ORG_ID }}", {
                "headers": { "Authorization": "Bearer ${{ secrets.VERCEL_TOKEN }}" },
                "method": "get"
              })
              const { deployments = []} = await response.json()

              if (deployments.length > 1) {
                const deployment = deployments.find((d) => d.meta.githubCommitRef === githubCommitRef)
                if (deployment) {
                  const deploymentUrl = deployment.url
                  core.setOutput("preview_url", deployment.url)
                } else {
                  console.log('Deployment with the provided githubCommitRef not found')
                }
              } else {
                console.log('Deployments missing')
              }
            } catch (error) {
              console.log(error)
            }

      - name: Update Comment
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
        with:
          comment-id: ${{ steps.comment.outputs.comment-id }}
          body: |
            ## Preview Deployment  
            ğŸŒ‹ Initializing deployment âœ…
            ğŸ—ï¸ Building Next.js âœ…
            ğŸš€ Deploying to Vercel âœ…
            ğŸ›¸ Deployed to https://${{ steps.get-deployment-url.outputs.preview_url }} âœ…
          edit-mode: replace
